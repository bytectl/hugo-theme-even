# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Even"
license = "MIT"
licenselink = "https://github.com/bytectl/hugo-theme-even/blob/master/LICENSE.md"
description = "A super concise theme for Hugo"
homepage = "https://github.com/bytectl/hugo-theme-even"
tags = ["responsive", "blog", "simple", "clean", "highlight.js", "syntax highlighting"]
features = ["responsive", "blog", "simple", "clean", "highlight.js", "syntax highlighting"]
min_version = "0.50"

[author]
  name = "bytectl"
  homepage = "https://github.com/bytectl"

# If porting an existing theme
[original]
  name = "theme-even"
  homepage = "https://github.com/olOwOlo/"
  repo = "https://github.com/olOwOlo/hexo-theme-even"
